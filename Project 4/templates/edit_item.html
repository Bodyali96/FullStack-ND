{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{{ url_for('edit_item', category_name=category_name, item_name=item_name) }}" method="post">
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" name="name" value="{{ request.form.name }}" placeholder="{{ item['name'] }}">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDescription" name="description" value="{{ request.form.description }}" placeholder="{{ item['description'] }}">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-legend col-sm-2">Category:</legend>
          <div class="col-sm-10">
          {% for category in categories %}
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="category" id="gridRadios{{ category['id'] }}" value="Appetizer" {% if item['category_id'] == category['id'] %}checked{% endif %}>
                {{ category['name'] }}
              </label>
            </div>
          {% endfor %}
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Edit</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
