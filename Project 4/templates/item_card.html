{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm mb-4">
            <div class="card bg-light">
              <div class="card-header">
                <b>{{ item['name'] }}</b>
              </div>
              <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 justify-content-sm-start">
                            <p class="card-text"><b>Description: </b>{{ item['description'] }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 mt-2 justify-content-sm-start">
                            <p class="card-text"><b>Category: </b>{{ category_name }}</p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <p class="card-title"><b>Creator:</b></p>
                        </div>
                        <div class="col-sm-2">
                            <img class="img-fluid img-thumbnail rounded" src="{{ item['user']['picture'] }}">
                        </div>
                        <div class="col-sm-6">
                            <h4>{{ item['user']['name'] }}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm mt-3 justify-content-end btn-group btn-group-sm" role="group" aria-label="Modify">
                            <a role="button" class="btn btn-warning" href="{{ url_for('edit_item', category_name=category_name, item_name=item['name']) }}">Edit</a>
                            <a role="button" class="btn btn-danger" href="{{ url_for('delete_item', category_name=category_name, item_name=item['name']) }}">Delete</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
