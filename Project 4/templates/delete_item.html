{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row row-content">
        <h2>Are you sure you want to delete {{ item['name'] }}?</h2>
    </div>
    <div class="row row-content">
        <p>Description: {{ item['description'] }}</p>
    </div>
    <div class="row row-content">
        <p>Course: {{ item['category']['name'] }}</p>
    </div>
    <div class="row">
        <div class="col-sm-1">
            <form action="{{ url_for('delete_item', category_name=category_name, item_name=item_name) }}" method="post">
                <button role="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
        <div class="col-sm-1">
            <a role="button" class="btn btn-info" href="{{ url_for('show_category_items', category_name=category_name) }}">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
