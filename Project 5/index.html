<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Stickout Map</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 align-self-center">
                    <button id="menu-toggle" data-bind="click: toggleSidebar" class="navbar-toggler" type="button">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" height="35" class="d-inline-block align-top" alt="Stickout">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div id="wrapper" class="mt-5" data-bind="css: {'toggled' : isActiveSidebar}">
        <div id="sidebar-wrapper" class="container-fluid bg-dark">
            <div class="row mt-3">
                <div class="col options-box">
                    <button id="toggle-markers" type="button" class="btn btn-primary btn-block" data-bind="text: buttonText, click: toggleShowMarker">Hide Markers</button>
                </div>
            </div>
            <form class="row mt-2">
                <div class="col-12">
                    <input class="form-control" id="places-search" data-bind="texInput: findInput" type="text" placeholder="Location">
                </div>
                <div class="col-3 offset-7">
                    <button class="btn btn-warning" id="go-places">Search</button>
                </div>
            </form>
            <form class="row mt-2">
                <div class="col-12">
                    <input class="form-control" id="places-filter" data-bind="textInput: userInput, event: {keyup: filterMarkers}" type="text" placeholder="Saved Places">
                </div>
                <div class="col-3 offset-7">
                    <button class="btn btn-warning" id="go-filter">Filter</button>
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <ul id="sidebar-list" data-bind="foreach: visible" class="sidebar-nav">
                        <li><a href="#" data-bind="text: $data.title, click: $parent.showInfoWindow"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyC2XgdAfETefPnU5Kc9mC5pjiA3tP_fhXU&callback=initMap" onerror="googleError()"></script>

</body>
</html>
