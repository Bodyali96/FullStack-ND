<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Stickout Map</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 align-self-center">
                    <button id="menu-toggle" data-bind="click: toggleSidebar" class="navbar-toggler" type="button">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" height="35" class="d-inline-block align-top" alt="Stickout">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div id="wrapper" class="mt-5" data-bind="css: {'toggled' : isActiveSidebar}">
        <div id="sidebar-wrapper" class="container-fluid bg-dark">
            <div class="row mt-3">
                <div class="col options-box">
                    <button id="toggle-markers" type="button" class="btn btn-primary btn-block">Hide Markers</button>
                </div>
            </div>
            <form class="row mt-2">
                <div class="col-12">
                    <input class="form-control" id="places-search" type="text" placeholder="Location">
                </div>
                <div class="col-3 offset-7">
                    <button class="btn btn-warning" id="go-places">Search</button>
                </div>

            </form>
            <div class="row">
                <div class="col">
                    <ul id="sidebar-list" class="sidebar-nav">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="map" class="container-fluid"></div>

    <script async defer
            type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyC2XgdAfETefPnU5Kc9mC5pjiA3tP_fhXU&callback=initMap">
    </script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
